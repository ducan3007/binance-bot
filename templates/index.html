<!DOCTYPE html>
<html>
<head>
    <title>Images for {{ time_frame }}</title>
    <style>
        body {
            background-color: #181a20;
            color: #e9e9e9;
            margin: 0;
            padding: 0;
        }
        .grid-container {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr; /* 2 columns */
            margin: 0 auto;
        }
        .grid-item {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center; /* Keep this for image centering */
        }
        .grid-item img {
            max-width: 100%;
            height: auto;
        }
        .image-info {
            font-family: Arial, sans-serif;
            text-align: left; /* Align text to the left */
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="grid-container">
        {% for pair in image_pairs %}
            {% for image in pair %}
                <div class="grid-item">
                    <div class="image-info">
                        {% if image.signal == "BUY" %}
                            ðŸŸ¢
                        {% elif image.signal == "SELL" %}
                            ðŸ”´
                        {% endif %}
                        {{ image.time1 }} {{ image.title }}
                    </div>
                    <img src="/static/{{ image.filename }}" alt="{{ image.title }}">
                </div>
            {% endfor %}
        {% endfor %}
    </div>
</body>
</html>
