<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Images for {{ time_frame }}</title>
    <style>
      body {
        background-color: #181a20;
        color: #e9e9e9;
        margin: 0;
        padding: 0;
      }
      .grid-container {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        margin: 0 auto;
      }
      .grid-item {
        border: 1px solid #ccc;
        padding: 10px;
        text-align: center;
      }
      .grid-item img {
        max-width: 100%;
        height: auto;
        cursor: pointer;
      }
      .image-info {
        font-family: Arial, sans-serif;
        text-align: left;
        font-weight: bold;
      }
      .modal {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.53);
      }
      .modal.active {
        display: block;
      }
      .image-container {
        width: 100vw;
        height: 100vh;
        overflow: auto;
      }
      #modalImage {
        display: block;
        margin: auto;
        max-width: 90vw;
        max-height: 90vh;
      }
      .modal-info {
        position: absolute;
        top: 10px;
        left: 50%;
        transform: translateX(-50%);
        font-family: Arial, sans-serif;
        font-weight: bold;
        color: #ffffff;
        text-align: center;
        font-size: 20px;
        z-index: 11;
      }
      #timer {
        position: fixed;
        top: 10px;
        right: 30px; /* Moved from 10px to 30px */
        font-size: 14px;
        color: #ffffff;
        font-family: Arial, sans-serif;
        z-index: 1100;
      }
      .delete-button {
        position: absolute;
        top: 10px;
        left: 10px;
        background-color: #ff4444;
        color: white;
        border: none;
        padding: 5px 10px;
        cursor: pointer;
        font-family: Arial, sans-serif;
        z-index: 1200;
      }
      .delete-button:hover {
        background-color: #cc0000;
      }
    </style>
  </head>
  <body>
    <div id="timer"></div>
    {% set ns = namespace(index=0) %}
    <div class="grid-container">
      {% for pair in image_pairs %} {% for image in pair %}
      <div class="grid-item">
        <div class="image-info">
          {% if image.signal == "BUY" %} ðŸŸ¢ {% elif image.signal == "SELL" %} ðŸ”´
          {% endif %} {{ image.time1 }} {{ image.title }}
        </div>
        <img
          src="/static/{{ image.filename }}"
          alt="{{ image.title }}"
          data-index="{{ ns.index }}"
          data-filename="{{ image.filename }}"
          data-signal="{{ image.signal }}"
          data-time1="{{ image.time1 }}"
          data-title="{{ image.title }}"
          onclick="showModal(this)"
        />
      </div>
      {% set ns.index = ns.index + 1 %} {% endfor %} {% endfor %}
    </div>

    <div id="imageModal" class="modal">
      <button id="deleteButton" class="delete-button">Delete</button>
      <div id="modalInfo" class="modal-info"></div>
      <div class="image-container">
        <img id="modalImage" src="" alt="Full screen image" />
      </div>
    </div>

    <script>
      if ('scrollRestoration' in history) {
        history.scrollRestoration = 'manual';
      }

      let currentIndex = 0;
      let currentFilename = '';

      function showModal(img) {
        const modal = document.getElementById('imageModal');
        const modalImg = document.getElementById('modalImage');
        const modalInfo = document.getElementById('modalInfo');

        const src = img.src;
        const filename = img.dataset.filename;
        const signal = img.dataset.signal;
        const time1 = img.dataset.time1;
        const title = img.dataset.title;
        const index = parseInt(img.dataset.index);

        modalImg.src = src;
        currentFilename = filename;
        currentIndex = index;

        let signalEmoji = '';
        if (signal === 'BUY') {
          signalEmoji = 'ðŸŸ¢';
        } else if (signal === 'SELL') {
          signalEmoji = 'ðŸ”´';
        }

        modalInfo.textContent = `${signalEmoji} ${time1} ${title}`;

        if (!modal.classList.contains('active')) {
          modal.classList.add('active');
          window.history.pushState({ modalOpen: true }, '');
          document.body.style.overflow = 'hidden';
          document.documentElement.style.overflow = 'hidden'; // Added
        }

        modalImg.style.width = 'auto';
        modalImg.style.height = 'auto';
        modalImg.style.maxWidth = '100vw';
        modalImg.style.maxHeight = '100vh';
        modalImg.dataset.isZoomed = 'false';

        setTimeout(() => {
          const initialWidth = modalImg.clientWidth;
          const initialHeight = modalImg.clientHeight;
          modalImg.dataset.initialWidth = initialWidth;
          modalImg.dataset.initialHeight = initialHeight;
        }, 0);
      }

      document
        .getElementById('imageModal')
        .addEventListener('click', function (event) {
          const target = event.target;
          if (
            target === this ||
            target === document.querySelector('.image-container')
          ) {
            closeModal();
          }
        });

      document
        .getElementById('modalImage')
        .addEventListener('click', function (event) {
          event.stopPropagation();
          const imageContainer = document.querySelector('.image-container');
          if (this.dataset.isZoomed === 'false') {
            const initialWidth = parseFloat(this.dataset.initialWidth);
            const initialHeight = parseFloat(this.dataset.initialHeight);
            const offsetX = event.offsetX;
            const offsetY = event.offsetY;
            const zoomFactor = 1.5;

            this.style.width = `${initialWidth * zoomFactor}px`;
            this.style.height = `${initialHeight * zoomFactor}px`;
            this.style.maxWidth = 'none';
            this.style.maxHeight = 'none';

            const scrollLeft =
              offsetX * zoomFactor - imageContainer.clientWidth / 2;
            const scrollTop =
              offsetY * zoomFactor - imageContainer.clientHeight / 2;
            imageContainer.scrollLeft = scrollLeft;
            imageContainer.scrollTop = scrollTop;

            this.dataset.isZoomed = 'true';
          } else {
            this.style.width = 'auto';
            this.style.height = 'auto';
            this.style.maxWidth = '100vw';
            this.style.maxHeight = '100vh';
            imageContainer.scrollLeft = 0;
            imageContainer.scrollTop = 0;
            this.dataset.isZoomed = 'false';
          }
        });

      document
        .getElementById('deleteButton')
        .addEventListener('click', function (event) {
          event.stopPropagation();
          deleteImage();
        });

      document
        .getElementById('modalInfo')
        .addEventListener('click', function (event) {
          event.stopPropagation();
        });

      document.addEventListener('keydown', function (event) {
        const modal = document.getElementById('imageModal');
        if (modal.classList.contains('active')) {
          if (event.key === 'Escape') {
            closeModal();
          } else if (event.key === 'ArrowLeft') {
            if (currentIndex > 0) {
              currentIndex--;
              showImageAtIndex(currentIndex);
            }
          } else if (event.key === 'ArrowRight') {
            const totalImages = document.querySelectorAll('.grid-item').length;
            if (currentIndex < totalImages - 1) {
              currentIndex++;
              showImageAtIndex(currentIndex);
            }
          }
        }
      });

      window.addEventListener('popstate', function (event) {
        const modal = document.getElementById('imageModal');
        if (modal.classList.contains('active')) {
          closeModal();
        }
      });

      function closeModal() {
        const modal = document.getElementById('imageModal');
        modal.classList.remove('active');
        document.body.style.overflow = 'auto';
        document.documentElement.style.overflow = 'auto'; // Added
        if (history.state && history.state.modalOpen) {
          window.history.back();
        }
      }

      function showImageAtIndex(index) {
        const gridItems = document.querySelectorAll('.grid-item');
        const img = gridItems[index].querySelector('img');
        showModal(img);
      }

      async function deleteImage() {
        if (!currentFilename) return;
        if (confirm('Are you sure you want to delete this image?')) {
          try {
            const response = await fetch(`/delete_image/${currentFilename}`, {
              method: 'DELETE',
            });
            if (response.ok) {
              alert('Image deleted successfully');
              closeModal();
              window.location.reload();
            } else {
              alert('Failed to delete image');
            }
          } catch (error) {
            alert('Error deleting image: ' + error.message);
          }
        }
      }

      setInterval(function () {
        window.location.reload();
      }, 120000);

      function updateTimer() {
        const now = new Date();
        const timeString = now.toTimeString().split(' ')[0];
        document.getElementById('timer').textContent = timeString;
        document.getElementById('timer').style.fontSize = '24px';
        document.getElementById('timer').style.fontWeight = 'bold';
      }
      setInterval(updateTimer, 1000);
      updateTimer();
    </script>
  </body>
</html>
