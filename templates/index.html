<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images for {{ time_frame }}</title>
    <style>
        body {
            background-color: #181a20;
            color: #e9e9e9;
            margin: 0;
            padding: 0;
        }
        .grid-container {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            margin: 0 auto;
        }
        .grid-item {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }
        .grid-item img {
            max-width: 100%;
            height: auto;
            cursor: pointer;
        }
        .image-info {
            font-family: Arial, sans-serif;
            text-align: left;
            font-weight: bold;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            align-items: center;
            flex-direction: column; /* Ensure vertical stacking */
        }
        .modal-content {
            max-width: 90%;
            max-height: 88%; /* Reduced to leave room for text */
            position: relative;
        }
        .modal.active {
            display: flex;
        }
        .modal-info {
            font-family: Arial, sans-serif;
            font-weight: bold;
            color: #ffffff;
            text-align: center;
            margin-top: 15px; /* Space from top of modal */
            margin-bottom: 20px; /* Space between text and image */
            font-size: 18px; /* Slightly larger text for visibility */
        }
        #timer {
            position: fixed; /* Changed from absolute to fixed */
            top: 10px;
            right: 10px;
            font-size: 14px;
            color: #ffffff;
            font-family: Arial, sans-serif;
            z-index: 1100;
        }
        .delete-button {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: #ff4444;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            font-family: Arial, sans-serif;
            z-index: 1200;
        }
        .delete-button:hover {
            background-color: #cc0000;
        }
    </style>
</head>
<body>
    <div id="timer"></div>
    <div class="grid-container">
        {% for pair in image_pairs %}
            {% for image in pair %}
                <div class="grid-item">
                    <div class="image-info">
                        {% if image.signal == "BUY" %}
                            ðŸŸ¢
                        {% elif image.signal == "SELL" %}
                            ðŸ”´
                        {% endif %}
                        {{ image.time1 }} {{ image.title }}
                    </div>
                    <img src="/static/{{ image.filename }}" alt="{{ image.title }}" onclick="showModal('/static/{{ image.filename }}', '{{ image.filename }}', '{{ image.signal }}', '{{ image.time1 }}', '{{ image.title }}')">
                </div>
            {% endfor %}
        {% endfor %}
    </div>

    <div id="imageModal" class="modal">
        <button id="deleteButton" class="delete-button" onclick="deleteImage()">Delete</button>
        <div id="modalInfo" class="modal-info"></div>
        <img id="modalImage" class="modal-content" src="" alt="Full screen image">
    </div>

    <script>
        // Prevent scroll restoration on history navigation
        if ('scrollRestoration' in history) {
            history.scrollRestoration = 'manual';
        }

        let currentFilename = '';

        function showModal(imageSrc, filename, signal, time1, title) {
            const modal = document.getElementById('imageModal');
            const modalImg = document.getElementById('modalImage');
            const modalInfo = document.getElementById('modalInfo');
            
            modalImg.src = imageSrc;
            currentFilename = filename;
            
            // Set the signal emoji
            let signalEmoji = '';
            if (signal === 'BUY') {
                signalEmoji = 'ðŸŸ¢';
            } else if (signal === 'SELL') {
                signalEmoji = 'ðŸ”´';
            }
            
            // Display the info above the image
            modalInfo.textContent = `${signalEmoji} ${time1} ${title}`;
            
            modal.classList.add('active');
            window.history.pushState({ modalOpen: true }, '');
        }

        document.getElementById('imageModal').addEventListener('click', function(event) {
            if (event.target === this) {
                closeModal();
            }
        });

        document.addEventListener('keydown', function(event) {
            const modal = document.getElementById('imageModal');
            if (event.key === 'Escape' && modal.classList.contains('active')) {
                closeModal();
            }
        });

        window.addEventListener('popstate', function(event) {
            const modal = document.getElementById('imageModal');
            if (modal.classList.contains('active')) {
                closeModal();
            }
        });

        function closeModal() {
            const modal = document.getElementById('imageModal');
            modal.classList.remove('active');
            if (history.state && history.state.modalOpen) {
                window.history.back();
            }
        }

        async function deleteImage() {
            if (!currentFilename) return;
            if (confirm('Are you sure you want to delete this image?')) {
                try {
                    const response = await fetch(`/delete_image/${currentFilename}`, {
                        method: 'DELETE'
                    });
                    if (response.ok) {
                        alert('Image deleted successfully');
                        closeModal();
                        window.location.reload();
                    } else {
                        alert('Failed to delete image');
                    }
                } catch (error) {
                    alert('Error deleting image: ' + error.message);
                }
            }
        }

        setInterval(function() {
            window.location.reload();
        }, 120000);

        function updateTimer() {
            const now = new Date();
            const timeString = now.toTimeString().split(' ')[0];
            document.getElementById('timer').textContent = timeString;
            document.getElementById('timer').style.fontSize = '18px'; 
            document.getElementById('timer').style.fontWeight = 'bold'; 
        }
        setInterval(updateTimer, 1000);
        updateTimer();
    </script>
</body>
</html>
